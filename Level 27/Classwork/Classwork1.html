<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- შექმენით ფორმა სადაც მომხმარებელი შემოიტანს სახლეს,Email - ს და file - ს
თითოეულ input ს უნდა ქონდეს თავისი სახელი და უნდა გაუწეროთ required
(მომხმარებელმა აუცილებლად უნდა შემოიტანოს ინფორმაცია) და საბოლოოდ უნდა გქონდეთ ღილაკი submit რომელზე დაკლიკებისაც უნდა გასუფთავდეს ფორმა -->

<form id="Form">
    <label for="name">Name</label>
    <input type="text" id="name"  required><br><br>

    <label for="email">Email</label>
    <input type="email" id="email"  required><br><br>

    <label for="file">File</label>
    <input type="file" id="file" required><br><br>

    <button type="submit">Submit</button>
</form>

</body>
</html>
